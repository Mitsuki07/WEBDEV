<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        body{
            background-color: #00ffff;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
</head>
<body>
    <div>
    <h1 style="text-align: center;">Good Vibes Form</h1>
    <form action="/action_page.php" method="get">
        <table style="background-color: #dddddd" >
            <th colspan="2">Tell us something positive that happened to you today</th>
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>
                    <label for="number">On a scale of 1-10, how good was it?</label>
                </td>
                <td><input type="number" id="number" name="number" min="1" max="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="location">Where did it happen?</label>
                </td>
                <td>
                    <select id="location" name="location">
                        <option value="at home">At home</option>
                        <option value="outside home">Outside home</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">At what time of day did it happen?</label>
                </td>
                <td>
                    <input type="radio" id="time" name="morning" value="Morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="time" name="afternoon" value="Afternoon">
                    <label for="afternoon">Afternoon</label><br>
                    <input type="radio" id="time" name="evening" value="Evening">
                    <label for="evening">Evening</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="emotions">What emotions did you experience?(Select all that apply)</label>
                </td>
                <td>
                    <input type="checkbox" id="emotions" name="excited" value="Excited">
                    <label for="excited">Excited</label><br>
                    <input type="checkbox" id="emotions" name="humbled" value="Humbled">
                    <label for="humbled">Humbled</label><br>
                    <input type="checkbox" id="emotions" name="elated" value="Elated">
                    <label for="elated">Elated</label><br>
                    <input type="checkbox" id="emotions" name="loved" value="Loved">
                    <label for="loved">Loved</label><br>
                    <input type="checkbox" id="emotions" name="enthusiastic" value="Enthusiastic">
                    <label for="enthusiastic">Enthusiastic</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Please describe your positive experience.</label>
                </td>
                <td>
                    <textarea name="description" id="description" cols="30" rows="3" placeholder="Enter your experience here..."></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
